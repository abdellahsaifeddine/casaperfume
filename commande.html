<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ùêÇ ùêÄ ùêí ùêÄ ùêè ùêÑ ùêë ùêÖ ‚Äî Validation de la commande</title>
  <meta name="description" content="Finalisez votre commande CASAPERF : v√©rifiez votre panier puis renseignez vos informations pour la livraison." />

  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="code.css">

  <style>
    body {
      background: #fff;
      color: #111;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
    }
    .resume {
      max-width: 640px;
      width: 100%;
      margin: 10px 0 20px;
      color: #555;
      text-align: center;
    }
    .panier {
      width: 100%;
      max-width: 640px;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .panier h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .ligne {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #e5e5e5;
    }
    .ligne img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #eee;
      flex-shrink: 0;
    }
    .ligne span:first-of-type {
      flex: 1;
      margin: 0 10px;
    }
    .total {
      display: flex;
      justify-content: space-between;
      padding-top: 10px;
      font-weight: 700;
    }
    form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 1em;
      font-family: inherit;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #000;
    }
    button[type="submit"] {
      margin-top: 20px;
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: 0.2s;
    }
    button[type="submit"]:hover {
      background: #222;
    }
    .back {
      display: block;
      margin-top: 20px;
      color: #000;
      text-align: center;
      text-decoration: underline;
    }
    .notice {
      margin-top: 14px;
      color: #555;
      font-size: .85em;
      text-align:center;
    }
  </style>
</head>
<body>

  <h1>Finaliser votre commande</h1>
  <p class="resume">V√©rifiez votre panier puis renseignez vos informations.</p>

  <!-- R√©cap panier -->
  <div class="panier" id="recap" aria-live="polite">
    <h3>Votre panier</h3>
    <div id="lignes"></div>
    <div class="total"><span>Total</span><span id="total">0 DH</span></div>
  </div>

  <form id="orderForm" novalidate>
    <label for="nom">Nom complet *</label>
    <input type="text" id="nom" required placeholder="Ex : Amine El Fassi">

    <label for="email">Email *</label>
    <input type="email" id="email" required placeholder="Ex : vous@example.com">

    <label for="telephone">T√©l√©phone *</label>
    <input type="tel" id="telephone" required placeholder="+212625149343">

    <label for="adresse">Adresse compl√®te *</label>
    <textarea id="adresse" rows="3" required placeholder="Rue, Ville, Code postal"></textarea>

    <label for="message">Message (optionnel)</label>
    <textarea id="message" rows="2" placeholder="Ex : Livrer en fin de journ√©e"></textarea>

    <button type="submit">Valider la commande</button>
    <p class="notice">Ceci ouvrira WhatsApp + votre application email.</p>
  </form>

  <a href="index.html" class="back">‚Üê Retour √† la boutique</a>

<script>
  const CART_KEY = "casaperf_cart_v1";
  const items = JSON.parse(localStorage.getItem(CART_KEY) || "[]");

  if (!items.length) {
    alert("Votre panier est vide.");
    window.location.href = "index.html#produits";
  }

  function formatCurrency(n) {
    return (
      Number(n).toLocaleString("fr-FR", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0,
      }) + " DH"
    );
  }

  // Affichage du r√©capitulatif
  (function () {
    const wrap = document.getElementById("lignes");
    let total = 0;

    items.forEach((it) => {
      total += it.price * it.qty;

      const div = document.createElement("div");
      div.className = "ligne";
      div.innerHTML = `
        <img src="${it.img || "https://via.placeholder.com/48"}" alt="" aria-hidden="true">
        <span>${it.title} √ó ${it.qty}</span>
        <span>${formatCurrency(it.price * it.qty)}</span>
      `;
      wrap.appendChild(div);
    });

    document.getElementById("total").textContent = formatCurrency(total);
  })();

  // Infos entreprise (TES VRAIES INFOS)
  const ENTREPRISE_EMAIL = "casaperf01@gmail.com";
  const ENTREPRISE_PHONE = "212625149343"; // format WhatsApp API sans "+"

  document
    .getElementById("orderForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();
      const tel = document.getElementById("telephone").value.trim();
      const adresse = document.getElementById("adresse").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!nom || !email || !tel || !adresse) {
        alert("Merci de remplir tous les champs obligatoires.");
        return;
      }

      // --- Construire le r√©capitulatif ---
      let recap = "üßæ Nouvelle commande ‚Äî ùêÇùêÄùêíùêÄùêèùêÑùêëùêÖ\n\n";
      recap += "Client : " + nom + "\n";
      recap += "Email : " + email + "\n";
      recap += "T√©l√©phone : " + tel + "\n";
      recap += "Adresse : " + adresse + "\n";
      if (msg) recap += "Message : " + msg + "\n";

      recap += "\nProduits :\n";
      items.forEach((p) => {
        recap +=
          "‚Ä¢ " +
          p.title +
          " √ó " +
          p.qty +
          " ‚Äî " +
          formatCurrency(p.price * p.qty) +
          "\n";
      });

      const total = items.reduce((s, i) => s + i.price * i.qty, 0);
      recap += "\nTotal : " + formatCurrency(total) + "\n";

      // --- WhatsApp (mobile + PC) ---
      const whatsappURL =
        "https://wa.me/" +
        ENTREPRISE_PHONE +
        "?text=" +
        encodeURIComponent(recap);
      window.open(whatsappURL, "_blank");

      // --- Email (Gmail / client mail) ---
      const mailURL =
        "mailto:" +
        ENTREPRISE_EMAIL +
        "?subject=" +
        encodeURIComponent("Nouvelle commande CASAPERF") +
        "&body=" +
        encodeURIComponent(recap);

      window.location.href = mailURL;

      // --- Vider le panier ---
      localStorage.removeItem(CART_KEY);

      setTimeout(() => {
        alert(
          "Commande g√©n√©r√©e ! V√©rifiez WhatsApp (ou WhatsApp Web) et votre application email."
        );
      }, 600);
    });
</script>


</body>
</html>
